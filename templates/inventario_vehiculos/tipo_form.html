{% extends 'base.html' %}

{% block title %}{% if tipo %}Editar{% else %}Agregar{% endif %} Tipo de Vehículo{% endblock %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-md-6">
        <div class="card">
            <div class="card-header bg-info text-white">
                <h4>
                    <i class="fas fa-tag"></i> 
                    {% if tipo %}Editar Tipo{% else %}Agregar Nuevo Tipo{% endif %}
                </h4>
            </div>
            <div class="card-body">
                <form method="post">
                    {% csrf_token %}
                    
                    <div class="mb-3">
                        <label for="tipo" class="form-label">Tipo de Vehículo *</label>
                        <input type="text" class="form-control" id="tipo" name="tipo" 
                               value="{% if tipo %}{{ tipo.tipo }}{% endif %}" 
                               placeholder="Ej: Carro, Moto, Camión, etc." required>
                    </div>
                    
                    <div class="mb-3">
                        <label for="descripcion" class="form-label">Descripción</label>
                        <textarea class="form-control" id="descripcion" name="descripcion" rows="3" 
                                  placeholder="Descripción opcional del tipo de vehículo">{% if tipo %}{{ tipo.descripcion }}{% endif %}</textarea>
                    </div>
                    
                    <div class="d-flex justify-content-between">
                        <a href="{% url 'inventario:tipo_list' %}" class="btn btn-secondary">
                            <i class="fas fa-arrow-left"></i> Cancelar
                        </a>
                        <button type="submit" class="btn btn-primary">
                            <i class="fas fa-save"></i> 
                            {% if tipo %}Actualizar{% else %}Guardar{% endif %}
                        </button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
